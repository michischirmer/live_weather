{% extends 'layout.html' %}
{% block meta %}
    <link rel="stylesheet" href="static/css/temperature.css">
{% endblock %}
{% block heading %}
<h1 id="b777ef2d-ac03-cea3-ccc5-52beeee5222a" data-w-id="b777ef2d-ac03-cea3-ccc5-52beeee5222a" style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; opacity: 1;" class="h1">
    Temperature Data
</h1>
{% endblock %}
{% block body %}
	<script async="" src="static/js/Line Chart_files/analytics.js"></script>
    <script src="static/js/Line Chart_files/Chart.min.js"></script>
	<script src="static/js/Line Chart_files/utils.js"></script>
    
	<div style="width:75%; margin-left: auto; margin-right: auto; margin-top: 3em; margin-bottom: 1.5em;">
        <div class="footer-column">
            <div class="footer-links-list">
                <h2 class="h2"><span id="avg" style="font-size: smaller; padding-bottom: 2em;">Average Temperature: </span></h2>
            </div>
            <div class="footer-links-list" style="padding-bottom: 2em;">
                <h2 class="h2" id="rangeMinText" style="font-size: 13pt;">Minimum: 15°C</h2>
                <input type="range" id="rangeMin" name="rangeMin" min="-10" max="30" step="1" onchange="updateTextInputMin(this.value);">
            </div>
            <div class="footer-links-list">
                <h2 class="h2" id="rangeMaxText" style="font-size: 13pt;">Maximum: 23°C</h2>
                <input type="range" id="rangeMax" name="rangeMax" value="23" min="-10" max="30" step="1" onchange="updateTextInputMax(this.value);">
            </div>
            <div class="footer-links-list" style="width: 100%; padding-bottom: 2em;">
                <h2 class="h2" id="timeText" style="font-size: 13pt;">Time Period: </h2>
                Start: <input type="datetime-local" id="timeMin" name="time" value="2021-03-09T00:00" min="2021-03-08T00:00" max="2021-03-09T15:00" style="padding-bottom: 0.5em; border: none;">
                End: <input type="datetime-local" id="timeMax" name="time" value="2021-03-09T00:00" min="2021-03-08T00:00" max="2021-03-09T15:00" style="padding-bottom: 1em; border: none;">
                <button class="button-2" id="show" onclick="show()">Show</button>
                <span style="padding-top: 0.4em;"></span>
                <button class="button-2" id="reset" onclick="range = false;">Reset to default</button>
            </div>
        </div>
        
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
            </div>
        </div>
		<canvas id="canvas" style="display: block; width: 1428px; height: 714px;" width="1428" height="714" class="chartjs-render-monitor"></canvas>
	</div>
	<script src="static/js/temperature.js"></script>
{% endblock %}
