{% extends 'layout.html' %}
{% block meta %}
    <link rel="stylesheet" href="static/css/temperature.css">
{% endblock %}
{% block heading %}
<h1 id="b777ef2d-ac03-cea3-ccc5-52beeee5222a" data-w-id="b777ef2d-ac03-cea3-ccc5-52beeee5222a" style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; opacity: 1;" class="h1">
    Compare Data
</h1>
{% endblock %}
{% block body %}
	<script async="" src="static/js/Line Chart_files/analytics.js"></script>
    <script src="static/js/Line Chart_files/Chart.min.js"></script>
	<script src="static/js/Line Chart_files/utils.js"></script>
	<div style="width:75%; margin-left: auto; margin-right: auto; margin-top: 3em; margin-bottom: 1.5em;">
        <div class="footer-column" style="margin-left: auto; margin-right: auto;">
            <div class="footer-links-list" style="margin-left: auto; margin-right: auto;">
                <form action="#">
                    <h2 class="h2"><span id="avg" style="font-size: smaller; color: #000000">Left Axis: </span></h2>
                    <select name="cars" id="left" onchange="changed(this.value, 0)" style="font-size: large;">
                        <option value="3">None</option>
                        <option value="0">Temperature</option>
                        <option value="2">Humidity</option>
                        <option value="1">Air Pressure</option>
                    </select>
                </form>
            </div>
            <div class="footer-links-list" style="padding-bottom: 2em;">
                <form action="#">
                    <h2 class="h2"><span id="avg" style="font-size: smaller; color: #000000">Right Axis: </span></h2>
                    <select name="cars" id="right" onchange="changed(this.value, 1)" style="font-size: large;">
                        <option value="3">None</option>
                        <option value="0">Temperature</option>
                        <option value="2">Humidity</option>
                        <option value="1">Air Pressure</option>
                    </select>
                </form>
            </div>
        </div>
       
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
            </div>
        </div>
		<canvas id="canvas" style="display: block; width: 1428px; height: 714px;" width="1428" height="714" class="chartjs-render-monitor"></canvas>
	</div>
	<script src="static/js/compare.js"></script>
{% endblock %}
